<!DOCTYPE html>

    <title>FrontPage</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        .logo-container {
            text-align: center;
            margin: 40px 0;
        }
        .logo-container img {
            width: 90%;        /* almost full width on desktop */
            max-width: 1000px; /* cap size */
            height: auto;      /* keep proportions */
        }
    
        /* Bigger question section */
        .description {
            text-align: center;
            margin-top: 40px;   /* more space from logo */
            font-size: 1.5em;   /* bigger question text */
            font-weight: bold;  /* make it stand out */
        }
    
        /* Bigger buttons */
        .description a {
            display: inline-block;
            margin: 0 15px;
            padding: 14px 28px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;  /* bigger button text */
        }
    
        .description a[href^="https://"] {
            background-color: #28a745; /* green for YES */
        }
        .description a[href^="mailto:"] {
            background-color: #dc3545; /* red for NO */
        }
        .description a:hover {
            opacity: 0.85;
        }
    
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .logo-container img {
                width: 70%;
            }
            .description {
                font-size: 1.3em; /* still larger than before */
            }
            .description a {
                padding: 16px 32px;
                font-size: 1.3em;
            }
        }
    </style>
